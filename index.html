<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Khao Piyo Restaurant</title>
<style>
    body {
        font-family: 'Verdana', sans-serif;
        margin: 0;
        padding: 0;
        text-align: center;
        background-color: #ffffff;
    }

    h1 {
        color: #000;
        font-size: 36px;
        margin-top: 20px;
        margin-bottom: 10px;
    }

    p {
        font-size: 18px;
        font-weight: bold;
        margin: 5px;
    }

    .content {
        display: flex;
        justify-content: center;
        align-items: flex-start;
        margin-top: 20px;
    }

    ul {
        text-align: left;
        
        padding: 0;
        margin-right: 20px;
        font-size: 16px;
        font-weight: bold;
    }

    ul li {
        margin: 10px 0;
    }

    table {
        border-collapse: collapse;
        font-size: 16px;
        margin-top: 5px;
    }

    table th, table td {
        border: 1px solid #000;
        padding: 5px 10px;
        text-align: left;
    }

    table caption {
        font-weight: bold;
        margin-bottom: 5px;
    }

    img {
        margin-top: 20px;
        max-width: 150px;
    }

    .contact {
        margin-top: 20px;
        font-size: 18px;
    }

    .contact a {
        color: blue;
        text-decoration: none;
        font-weight: bold;
    }
</style>
</head>
<body>
    <h1>KHAO PIYO RESTAURANT</h1>
    <p>Collect formation for</p>

    <div class="content">
        <ul>
            <li>Menus</li>
            <li>Reservation</li>
            <li>Catering</li>
            <li>Tours</li>
        </ul>

        <table>
            <caption>Menus Available are</caption>
            <tr>
                <th>1</th>
                <td>INDIAN</td>
            </tr>
            <tr>
                <th>2</th>
                <td>ITALIAN</td>
            </tr>
            <tr>
                <th>3</th>
                <td>CONTINENTAL</td>
            </tr>
            <tr>
                <th>4</th>
                <td>THAI</td>
            </tr>
        </table>
    </div>

    <img src="./img.png" alt="Menu Icon" style="position: absolute;margin: 0; margin-left: 200px ;margin-top: -130px;">
    
    <p class="contact">
        For further enquiries and reservations <a href="mailto:contact@khaopiyo.com">Contact Us</a>.
    </p>
</body>
</html>
